<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>ISAS | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">⚙️ ISAS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin:index' %}">Admin rozhranie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Odhlásiť sa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>👋 Vitaj v ISAS - internej firemnej databáze</h2>
            <p class="text-muted">Vyber modul, s ktorým chceš pracovať</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">📊 Evidencia</h5>
                        <p class="card-text">Správa strojov, dielov a údajov.</p>
                        <a href="/evidencia/" class="btn btn-outline-primary">Otvoriť</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">⚙️ Admin</h5>
                        <p class="card-text">Django admin rozhranie pre správu údajov.</p>
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-primary">Otvoriť</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">👤 Profil</h5>
                        <p class="card-text">Nastavenia používateľa a prístup.</p>
                        <a href="#" class="btn btn-outline-primary">Otvoriť</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
